<div class="container mt-3">
    <h2>Edit Course</h2>
    <form #courseForm="ngForm" (ngSubmit)="updateCourse()">
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" class="form-control" [(ngModel)]="course.course_name" name="courseName" required disabled>
      </div>
      <div class="form-group">
        <label for="university">University:</label>
        <input type="text" id="university" class="form-control" [(ngModel)]="course.university" name="university" required disabled>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-control" [(ngModel)]="course.country" name="country" required disabled>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" [(ngModel)]="course.city" name="city" required disabled>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <div class="input-group">
          <select class="custom-select" [(ngModel)]="course.currency" name="currency" required>
            <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
          </select>
          <input type="number" id="price" class="form-control" [(ngModel)]="course.price" name="price" required>
        </div>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <div class="input-group">
            <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="start_date"
            [(ngModel)]="start_date"
            ngbDatepicker
            #d1="ngbDatepicker"
            />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()" type="button"></button>
        </div>
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <div class="input-group">
			<input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp2"
				[(ngModel)]="end_date"
				ngbDatepicker
				#d2="ngbDatepicker"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
		</div>
      </div>
      <div class="form-group">
        <label for="description">Course Description:</label>
        <textarea id="description" class="form-control" [(ngModel)]="course.course_description" name="course_description" required></textarea>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn ml-5 btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
