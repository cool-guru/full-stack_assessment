<div class="container mt-3">
    <h2>New Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="addCourse()">
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" class="form-control" formControlName="course_name" [ngbTypeahead]="searchCourse" name="courseName" required>
        <div *ngIf="courseForm.get('course_name')?.invalid && courseForm.get('course_name')?.touched" class="text-danger">
            <small *ngIf="courseForm.get('course_name')?.errors?.['required']">Course name is required</small>
            <small *ngIf="courseForm.get('course_name')?.errors?.['minlength']">Course name must be at least 3 characters</small>
        </div>
      </div>
      <div class="form-group">
        <label for="university">University:</label>
        <input type="text" id="university" class="form-control" formControlName="university" [ngbTypeahead]="searchUniversity" name="university" required>
        <div *ngIf="courseForm.get('university')?.invalid && courseForm.get('university')?.touched" class="text-danger">
            <small *ngIf="courseForm.get('university')?.errors?.['required']">University is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-control" formControlName="country" [ngbTypeahead]="searchCountry" name="country" required>
        <div *ngIf="courseForm.get('country')?.invalid && courseForm.get('country')?.touched" class="text-danger">
            <small *ngIf="courseForm.get('country')?.errors?.['required']">Country is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" formControlName="city" [ngbTypeahead]="searchCity" name="city" required>
        <div *ngIf="courseForm.get('city')?.invalid && courseForm.get('city')?.touched" class="text-danger">
            <small *ngIf="courseForm.get('city')?.errors?.['required']">City is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <div class="input-group">
          <select class="custom-select" formControlName="currency" name="currency" required>
            <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
          </select>
          <input type="number" id="price" class="form-control" formControlName="price" name="price" required>
        </div>
        <div *ngIf="courseForm.get('price')?.invalid && courseForm.get('price')?.touched" class="text-danger">
            <small *ngIf="courseForm.get('price')?.errors?.['required']">Price is required</small>
            <small *ngIf="courseForm.get('price')?.errors?.['min']">Min Price is 1</small>
        </div>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <div class="input-group">
            <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="start_date"
                formControlName="start_date"
                ngbDatepicker
                #d1="ngbDatepicker"
                (dateSelect)="onDateSelect($event, 'start_date')"
            />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()" type="button"></button>
        </div>
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <div class="input-group">
			<input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp2"
				formControlName="end_date"
				ngbDatepicker
				#d2="ngbDatepicker"
                (dateSelect)="onDateSelect($event, 'end_date')"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
		</div>
      </div>
      <div class="form-group">
        <label for="description">Course Description:</label>
        <textarea id="description" class="form-control" formControlName="course_description" name="course_description" required></textarea>
        <div *ngIf="courseForm.get('course_description')?.invalid && courseForm.get('course_description')?.touched" class="text-danger">
            <small *ngIf="courseForm.get('course_description')?.errors?.['required']">Course Description is required</small>
            <small *ngIf="courseForm.get('course_description')?.errors?.['minlength']">Course Description must be at least 10 characters</small>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Save</button>
        <button type="button" class="btn ml-5 btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
