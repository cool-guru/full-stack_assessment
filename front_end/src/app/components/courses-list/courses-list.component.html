<div class="container mt-3">
    <div class="row mb-2">
      <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search courses" [(ngModel)]="searchQuery" (ngModelChange)="loadCourses()" />
      </div>
      <div class="col-md-4">
            <div class="text-right">
                <a class="btn btn-primary" routerLink="add-course">Add New Course</a>
            </div>
      </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Location</th>
                <th scope="col">Start</th>
                <th scope="col">Length</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses"  placement="bottom" [ngbTooltip]="course.course_description">
                <th scope="row">
                    <button class="btn btn-primary btn-sm" (click)="editCourse(course)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm ml-2" (click)="deleteCourse(course)">
                        <i class="fa fa-trash"></i>
                    </button>
                    {{ course.course_name }}
                </th>
                
                <td>{{ course.country }}, {{ course.city }}, {{ course.university }}</td>
                <td>{{ course.start_date }}</td>
                <td>{{ getDuration(course) }}</td>
                <td>{{ course.currency }}{{ course.price }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination 
            [collectionSize]="collectionSize" 
            [maxSize]="4" 
            [ellipses]="true" 
            [(page)]="page"
            (pageChange)="loadCourses()">
        </ngb-pagination>
    </div>
</div>
